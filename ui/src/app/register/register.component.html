<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
            <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
            <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            <div *ngIf="email.invalid && email.dirty && email.touched" class="alert alert-danger"> Enter a valid email address</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !uniqueid.valid }">
            <label for="uniqueid">Unique Citizen ID</label>
            <input type="text" class="form-control" name="uniqueid" [(ngModel)]="model.uniqueid" #uniqueid="ngModel" minlength="7" required
            />
            <div *ngIf="f.submitted && !uniqueid.valid" class="help-block">Unique Citizen ID is required</div>
            <div *ngIf="uniqueid.invalid && uniqueid.dirty && uniqueid.touched" class="alert alert-danger"> Enter a valid 7 digit ID</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control" [(ngModel)]="model.role" #role="ngModel" (change)="roleSelected($event)"
                required>
                <option *ngFor="let c of rolesList" [ngValue]="c._id">{{c.roleName}}</option>
            </select>
            <div *ngIf="f.submitted && !role.valid" class="help-block">Role is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !constituency.valid }">
            <label for="constituency">Constituency</label>
            <select id="constituency" class="form-control" name="constituency" class="form-control" [(ngModel)]="model.constituency"
                #constituency="ngModel" required>
                <option *ngFor="let con of constList" [ngValue]="con._id">{{con.constituencyName}}</option>
            </select>
            <div *ngIf="f.submitted && !constituency.valid" class="help-block">constituency is required</div>
        </div>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !image.valid }">
            <label for="image">Profile Picture</label>
            <input type="file" name="image" [(ngModel)]="model.image" #image="ngModel" required />
            <div *ngIf="f.submitted && !image.valid" class="help-block">image is required</div>
        </div> -->

            <button [disabled]="loading" class="btn btn-primary">Register</button>
