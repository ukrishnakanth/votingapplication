<div class="row">
    <h2 class="page-header">Create Nominations</h2>
</div>


<div *ngIf="model.selectedConstituency">

    <form name="form" (ngSubmit)="registerNomination()" #f="ngForm">

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" disabled/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" disabled />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" disabled />
                </div>
                <div class="form-group">
                    <label for="uniqueid">Unique ID</label>
                    <input type="text" class="form-control" name="uniqueid" [(ngModel)]="model.uniqueid" #uniqueid="ngModel" disabled />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="party">Party</label>
                    <input type="text" class="form-control" name="party" [(ngModel)]="model.party" #party="ngModel" />
                </div>
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" class="form-control" name="symbol" [(ngModel)]="model.symbol" #symbol="ngModel" />
                </div>
                <div class="form-group">
                    <label for="selectedConstituency">Constituency</label>
                    <input type="text" class="form-control" name="selectedConstituency" [(ngModel)]="model.selectedConstituency" #selectedConstituency="ngModel"
                        disabled />
                </div>


                <div class="form-group">
                    <label for="elections">Election Id</label>
                    <select class="form-control" [(ngModel)]="model.selectedElection" name="selectedElection" #selectedElection="ngModel">
                        <!-- <option value="" disabled selected>Select constituency</option> -->
                        <option *ngFor="let election of elections" [ngValue]="election._id">Election ID: "{{election.ElectionId}}" , Date: "{{election.pollingDt}}"</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" disabled />
                    </div> -->
        <!-- <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" disabled />
                    </div> -->
        <div class="clearfix"></div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary pull-left">Create Nomination</button>
            <button [routerLink]="['/nomination']" class="btn btn-danger pull-right">Cancel</button>
        </div>
    </form>
</div>
