<div class="col-md-10 col-md-offset-1">


  <h2>Manage-Elections</h2>
  <table class="table table-striped ">
    <th>Election ID</th>
    <th>Constituency</th>
    <th>Status</th>
    <tr *ngFor="let e of electionList">
      <td>{{e.ElectionId}}</td>
      <td>{{e.ConstituencyId.constituencyName}}</td>
      <td>{{e.ElectionStatus}}</td>
      <td>
        <button [disabled]="loading" type="button" *ngIf="e.ElectionStatus != 3" class="btn btn-primary" (click)="startElection(e.ElectionId, e.ElectionStatus)">{{e.btn}}</button>
      </td>
      <!-- <td>
        <button type="button" class="btn btn-success">Conclude</button>
      </td>
      <td>

      </td> -->

    </tr>
  </table>
